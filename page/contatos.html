<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contatos.css">
</head>

<body>
    <header>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p class="teste" id="teste">Como prefere o nosso contato?</p>
                <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">Email</label>


                <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio"
                        value="telefone">Telefone</label>


                <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio"
                        value="whatsapp">Whatapp</label>

            </div>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossa novidades por email?</label>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="horario" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
    </footer>
    <script src="../script/index.js"></script>
</body>

</html>
