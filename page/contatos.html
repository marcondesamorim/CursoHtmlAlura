<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contatos.css">
</head>

<body>
    <header>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input id="radio-email" name="contato " type="radio"
                        value="email">Email</label>


                <label for="radio-telefone"><input id="radio-telefone" name="contato " type="radio"
                        value="telefone">Telefone</label>


                <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato " type="radio" value="whatsapp"
                        checked>Whatapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="horario " id=" ">
                    <option value="manha ">Manhã</option>
                    <option value="tarde ">Tarde</option>
                    <option value="noite ">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox "><input type="checkbox" checked>Gostaria de receber nossa novidades por
                email?</label>

            <input type="submit" class="enviar" value="Enviar formulário ">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Rio de Janeiro</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
    </footer>
    <script src="../script/index.js "></script>
</body>

</html>
